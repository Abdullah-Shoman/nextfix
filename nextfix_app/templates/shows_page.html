<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <dic class="row m-3 p-2 align-items-center">
                <div class="col-8">
                    <h1>Welcome to your NEXTFIX, {{user.first_name}}</h1>
                </div>
                <div class="col-2 d-flex justify-content-between">
                    <a href="/shows/new">+ Create</a>
                    <a href="/logout">logout</a>
                </div>
                <div class="row m-3 p-2">
                    <div class="col">
                        <table class="table table-light">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Network</th>
                                    <th>Release Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for show in shows.all%}
                                    <tr>
                                        <td><a href="/shows/{{show.id}}">{{show.title}}</a></td>
                                        <td>{{show.network}}</td>
                                        <td>{{show.release_date}}</td>
                                        <td>
                                            {% if show.user.id == user.id %}
                                                <a href="/shows/edit/{{show.id}}">Edit</a> | 
                                                <a href="/delete/{{show.id}}">Delete</a>
                                            {%else%}
                                                <a href="/shows/{{show.id}}">Details</a>
                                            {%endif%}
                                        </td>
                                    </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
            </dic>
        </div>
        
    </body>
</html>
